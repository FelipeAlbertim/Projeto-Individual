<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant's Club | Cadastro</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="icon" href="assets/icon/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="nav_bar">
        <div id="logo">
            <div id="foto">
                <img src="assets/icon/logo.png">
            </div>
            <div id="valorant">
                <img src="assets/icon/valorant.png">
            </div>
        </div>

        <div id="menu">
            <ul>
                <li> <a href="index.html#conheca">Home</a> </li>
                <li><a href="index.html#agentes">Agentes</a></li>
                <li><a href="index.html#mapas">Mapas</a></li>
                <li><a href="index.html#quiz">Quiz</a></li>
                <li class="btn"><a href="login.html">Login</a> </li>
            </ul>
        </div>
    </div>

    <div id="container">
        <div id="cadastro">
            <div id="texto-cadastro">

                <h1 style="color: #FF4655;font-size: 54px;">Cadastre-se</h1>
                <p style="color: white;font-size: 24px;">Venha fazer parte da incrivel comunidade VALORANT's CLUB</p>

                <div id="formulario_cadastro">
                    <div id="nome_cadastro">

                        <div class="nomes">
                            <h3 style="color: white;font-size: 16px;font-weight: normal;">*Nome de usuário: </h3>
                            <input type="text" id="ipt_nome_usuario" placeholder="xX-F3L1P3-Xx" >
                        </div>

                        <div class="nomes">
                            <h3  style="color: white;font-size: 16px;font-weight: normal;">Nome real:</h3>
                            <input type="text" id="nome_real" placeholder="Felipe Albertim" >
                        </div>

                    </div>

                    <h3>*Endereço de email:</h3>
                    <input type="email" id="ipt_email" placeholder="felipe@valorant-club.com">

                    <h3>*Senha:</h3>
                    <input type="password" id="ipt_senha" placeholder="•••••••••••••">

                    <h3>Como conheceu o valorant:</h3>
                    <textarea maxlength="500" id="historia" placeholder="Escreva como você conheceu o valorant" style="font-family: 'Inter'; padding: 16px;"></textarea>

                    <button>Cadastre-se</button>

                </div>
            </div>


            <div id="foto-cadastro">
                <!-- FOTO DE FUNDO -->
            </div>

        </div>

    </div>


</body>

</html>
