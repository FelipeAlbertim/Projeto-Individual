<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant's Club | Quiz</title>
    <link rel="stylesheet" href="css/style-quiz.css">

    <script src="./js/sessao.js"></script>

    <link rel="icon" href="assets/icon/icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>


<body>
    <div id="nav_bar">
        <div id="logo">
            <div id="foto">
                <img src="assets/icon/logo.png">
            </div>
            <div id="valorant">
                <img src="assets/icon/valorant.png">
            </div>
        </div>

        <div id="menu">
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li><a href="index.html#agentes">Agentes</a></li>
                <li><a href="index.html#mapas">Mapas</a></li>
                <li class="btn" id="btn_cadastro" style="display: none;"><a href="cadastro.html">Cadastre-se</a> </li>
                <li class="btn" id="btn_login" style="display: none;"><a href="login.html">Login</a> </li>
                <li class="btn" id="btn_sair" style="display: none;" onclick="limparSessao()">Sair</li>
            </ul>
        </div>
    </div>

    <!-- INICIO DO QUIZ -->

    <div id="quiz-container" style="align-items: center; justify-content: center;">
        <div id="comecar">
            <div id="textos-comecar">
                <div class="text">
                    <h2>Quanto Você Realmente Conhece o <span style="color: #FF4655;">Valorant ?</span></h2>
                </div>
                <div class="subtitulo">
                    <p>O quanto você sabe de
                    <div class="subtitulo vava">valorant</div>
                    </p>
                </div>
                <button id="btn-comecar" onclick="validarSessao()">
                    <p class="textQuiz">Jogar agora</p>
                    <div class="img"></div>
                </button>

            </div>
        </div>


        <div id="top-jogadores">
            <div id="eloUsuario">
                <div class="alinha"
                    style="height: auto; width: 100%; display: flex;flex-direction: column; align-items: center; justify-content: center;">
                    <p id="p_usuario" style="margin-bottom: 2rem;">voce não tem acesso</p>
                    <div id="img_usuario"></div>
                    <p id="p_msg_usuario" style="margin-top: 2rem;">oi</p>
                </div>

            </div>
            <h2 style="font-size: 20px;">MELHORES JOGADORES</h2>
            <ul>
                <li>1° - Player 1</li>
                <li>2° - Player 2</li>
                <li>3° - Player 3</li>
            </ul>

        </div>
    </div>

    </div>

    <script>
        if (sessionStorage.EMAIL_USUARIO == null && sessionStorage.NOME_USUARIO == null) {
            aparecerBotaoCadastro();
            p_usuario.innerHTML = "Infelizmente você ainda não fez cadastro";
            p_msg_usuario.innerHTML = "Clique aqui para fazer cadastro"
        img_usuario.innerHTML = `<img style="width: 150px; height: 150px;" src="assets/imgs/sem-ranque.webp" alt="">`
        } else {
            aparecerBotaoSair();
            p_usuario.innerHTML = `Olá <span style="color:red;"> ${sessionStorage.NOME_USUARIO}</span>`
            p_msg_usuario.innerHTML = `Você está em ${1}° lugar`
            img_usuario.innerHTML = `<img style="width: 150px; height: 150px;" src="assets/imgs/radiante-icone.png" alt="">`
        }

        function aparecerBotaoCadastro() {
            document.getElementById('btn_cadastro').style.display = 'block';
            document.getElementById('btn_login').style.display = 'block';
        }

        function aparecerBotaoSair() {
            document.getElementById('btn_sair').style.display = 'block';
        }

        function sumirBotaoSair() {
            document.getElementById('btn_sair').style.display = 'none';
        }        
    </script>
</body>

</html>
